<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University Attendance System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>University Attendance & Timesheet System</h1>

<!-- LOGIN -->
<div id="loginDiv">
  <h2>Login</h2>
  <input type="text" id="uid" placeholder="Unique ID"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<!-- LECTURER DASHBOARD -->
<div id="lecturerDiv" class="hidden">
  <h2>Lecturer Dashboard</h2>
  <h3>Submit Class</h3>
  <input type="text" id="course_name" placeholder="Course Name"><br>
  <input type="date" id="class_date"><br>
  <button onclick="submitClass()">Submit Class</button>
  <h3>Approval Status</h3>
  <table id="statusTable">
    <thead>
      <tr><th>Course</th><th>Date</th><th>Status</th><th>Remarks</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="logout()">Logout</button>
</div>

<!-- SUPERVISOR DASHBOARD -->
<div id="supervisorDiv" class="hidden">
  <h2>Supervisor Dashboard</h2>
  <h3>Create Lecturer</h3>
  <input type="text" id="lec_name" placeholder="Full Name"><br>
  <input type="email" id="lec_email" placeholder="Email"><br>
  <input type="password" id="lec_password" placeholder="Password"><br>
  <input type="text" id="lec_department" placeholder="Department"><br>
  <button onclick="createLecturer()">Create Lecturer</button>

  <h3>Approve Classes</h3>
  <table id="classTable">
    <thead>
      <tr><th>Course</th><th>Lecturer</th><th>Date</th><th>Action</th><th>Remarks</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Monthly Report</h3>
  <button onclick="generateReport()">Generate Monthly Report</button>
  <table id="reportTable">
    <thead>
      <tr><th>Course</th><th>Lecturer</th><th>Date</th><th>Status</th><th>Remarks</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
